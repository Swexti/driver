env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 30
  dynamic_padding: true
  decorations: full
  title: Alacritty@Garuda
  opacity: 0.6
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: dark

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 10
  normal:
    family: Cartograph CF
    style: Regular
  bold:
    family:  Cartograph CF Bold
  italic:
    family:  Cartograph CF Italic
  bold_italic:
    family:  Cartograph CF Bold Italic
    size: 12.0

draw_bold_text_with_bright_colors: true

save_to_clipboard: true

window.dynamic_title: true

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

shell:
  program: /usr/bin/fish
  args:
    - --login

mouse:
  hide_when_typing: true

key_bindings:
    # (Windows, Linux, and BSD only)
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }

colors:
  # Default colors
  primary:
    background: '0xf4f5f8'
    foreground: '0x49495a'

  # Normal colors
  normal:
    black:   '0x464658'
    red:     '0xee6388'
    green:   '0x59d194'
    yellow:  '0xf9b163'
    blue:    '0x62c4e9'
    magenta: '0xd478e9'
    cyan:    '0x61b1db'
    white:   '0x5b5b73'

  # Bright colors
  bright:
    black:   '0x5d5d6d'
    red:     '0xfb7b9e'
    green:   '0x63d89e'
    yellow:  '0xffc689'
    blue:    '0x8cdaf8'
    magenta: '0xeca5fc'
    cyan:    '0x70bee7'
    white:   '0x49495a'
